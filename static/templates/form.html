<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-div">
            <h1>Предложите достопримечательность</h1>
            <div class="post-form">
                <form method="post" id="form-post">
                    <input type="text" onfocus="this.value=''" value="Введите ваше имя">
                    <input type="email" onfocus="this.value=''" value="Введите ваш почтовый адрес">
                    <input type="text" onfocus="this.value=''" value="Название достопримечательности">
                </form>
                <button form="form-post" type="submit">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
