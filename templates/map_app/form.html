<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../media/лого.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'map_app/css/form.css' %}">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-div">
            <h1>Ваши предложения</h1>
            <div class="post-form">
                <form method="post" id="form-post">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
                <button form="form-post" type="submit">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
